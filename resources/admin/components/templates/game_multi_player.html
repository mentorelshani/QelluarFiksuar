<div class="multiGame">
	<div class="inputItem" v-if="bool">
		<input type="number" name="tryNumber" class="tryNumber" v-model="inputTry">
		<input type="submit" name="" class="btn" @click="SendTry()">
	</div>

	<div class="tentimet">
		<h4 class="span1"  v-for="tryy in tries">
		{{tryy.tentimi}} {{tryy.message}}</h4>
	

	</div>

	<div class="players">
		<h3>Players</h3>
		<ol>
			<li v-for="player in players">{{player.user.username}}</li>
		</ol>
		
	</div>
</div>
